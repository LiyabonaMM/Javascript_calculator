<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>

</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <input type="text" id="output" readonly>
      </div>
      <div class="row">
        <div class="col-9">
          <button class="btn btn-secondary btn-block" onclick="appendValue('7')">7</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary btn-block operator" onclick="appendOperator('/')">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <button class="btn btn-secondary btn-block" onclick="appendValue('8')">8</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary btn-block operator" onclick="appendOperator('*')">x</button>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <button class="btn btn-secondary btn-block" onclick="appendValue('9')">9</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary btn-block operator" onclick="appendOperator('-')">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <button class="btn btn-secondary btn-block" onclick="appendValue('4')">4</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary btn-block operator" onclick="appendOperator('+')">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <button class="btn btn-secondary btn-block" onclick="appendValue('5')">5</button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary btn-block" onclick="evaluateSum()">=</button>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <button class="btn btn-secondary btn-block" onclick="appendValue('6')">6</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary btn-block" onclick="clearSum()">CE</button>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <button class="btn btn-secondary btn-block" onclick="appendValue('1')">1</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary btn-block" onclick="appendValue('0')">0</button>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <button class="btn btn-secondary btn-block" onclick="appendValue('2')">2</button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary btn-block" onclick="appendValue('.')">.</button>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <button class="btn btn-secondary btn-block" onclick="appendValue('3')">3</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
